spring:
  application:
    name: user_service

  datasource:
    url: ${MEMBER_SERVICE_URL}
    username: ${MEMBER_SERVICE_USER_NAM}
    password: ${MEMBER_SERVICE_USER_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

    messages:
      basename: messages
      encoding: UTF-8

    logging:
      level:
        org.hibernate.SQL: debug
        org.hibernate.type: trace

server:
  port: 8080


